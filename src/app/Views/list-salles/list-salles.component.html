<div class="block-content block-content-full" style="background-color: rgb(244, 213, 206);">
    <div class=pull-right>
        <button type="submit" class="comment_button trans_200 bt " (click)="openAddModal()">Add Salle</button> <br> <br>
    </div>
    <table class="table table-bordered table-striped table-vcenter js-dataTable-full">
        <thead>
            <tr>
                <th class="text-center"></th>
                <th>Name</th>
                <th class="d-none d-sm-table-cell" style="width: 15%;">Capacity</th>
                <th class="text-center">State</th>
                <th class="text-center" style="width: 15%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let salle of salles; let i =index">
                <td class="text-center">{{i+1}}</td>
                <td class="fw-semibold">{{salle.nom}}</td>
                <td class="d-none d-sm-table-cell">{{salle.capacite}}</td>
                <td class="text-center">{{salle.etat}}</td>


                <td class="fw-semibold">
                    <div style="display:flex">
                        <button class="btn btn-sm btn-alt-danger" (click)="openDeleteModal(i)">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>Delete
                        </button>
                        <button class=" btn btn-sm btn-alt-secondary" (click)="openEditModal()">
                            <i class="fa fa-pencil-square-o" aria-hidden="true"></i>Update
                        </button>

                    </div>
                </td>
            </tr>

        </tbody>
    </table>
</div>



<!-- Modal add salle -->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayAdd}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="left: 200;">Add Salle </h4>
                <button type="button" class="close" data-dismiss="app" (click)="closeAddModal()">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>

            </div>
            <div class="modal-body">

                <form class="js-validation-signup" action="" method="POST"
                    novalidate="novalidate">

                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="signup-username" name="signup-username"
                            placeholder="Enter your username">
                        <label class="form-label" for="signup-username">Name</label>
                    </div>
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="signup-username" name="signup-username"
                            placeholder="Enter your username">
                        <label class="form-label" for="signup-username">Capacity</label>
                    </div>

                    <div class="form-floating mb-4">
                        <select
                            class="js-select2 form-select js-select2-enabled select2-hidden-accessible form-floating mb-4"
                            id="state" name="example-select2" style="width: 100%;"
                            data-placeholder="Choose one.." data-select2-id="example-select2" tabindex="-1"
                            aria-hidden="true">
                            <option data-select2-id="2"></option>
                            <option value="1" data-select2-id="15">Reserved</option>
                            <option value="2" data-select2-id="16">Unreserveed</option>


                        </select>

                        <label class="form-label form-floating mb-4" for="state">State</label>
                    </div>

                </form>
            </div>
            <div class="modal-footer">


                <button type="submit" (click)="add()" class="btn btn-lg btn-alt-primary fw-semibold bt pull-right">
                    Add
                </button>
            </div>

        </div>
    </div>
</div>

<!-- Modal confirm delete-->
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayDelete}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="left: 200;">Are you sure?</h4>
                <button type="button" class="close" data-dismiss="app" (click)="closeConfirm()">
                    <span aria-hidden="true">×</span>
                    <span class="sr-only">Close</span>
                </button>

            </div>
            <div class="modal-body">
                <p>Do you really want to delete this? </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" (click)="delete()">Delete</button>
            </div>
        </div>
    </div>
</div>
